<!DOCTYPE html>
<html>

<head>
  <title>Instagram</title>
  <link rel="shortcut icon" href="./public/logo-instagram-png-13554-32x32.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./public/Index.css">
  <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    /> -->
  <style>

  </style>
</head>

<body class="container-fluid">
  <main>
    <div class="screenDisplay">
      <img src="./public/images/home-phones.png" alt="" />
    </div>
    <div>
      <div class="formInput">

        <div class="InstagramWrittenLOGO">
          <img src="./public/images/instagramWrittenLogo.png" id="instagramWrittenLogo" alt="Instagram" />
        </div>
        <form action="">
          <div>
            <input type="text" name="username" id="username" placeholder="Phone number, username or email" />
            <input type="text" name="" id="password" placeholder="Password" />
          </div>
          <div>
            <button class="btnLogin">Log in</button>
          </div>

          <div class="or">
            <div>
              <hr class="or-left" />
            </div>
            <strong>OR</strong>
            <div>
              <hr class="or-right" />
            </div>
          </div>

          <div class="anotherLogin">
            <span class="bi bi-facebook"></span>
            <span>Log in with facebook </span>
          </div>

          <div class="forgotPassword">
            <a>Forgot password?</a>
          </div>
        </form>

      </div>
      <div class="signUp">
        <p>Don't have an account <a href="./public/SignUp.html">Sign Up</a></p>
      </div>

      <div class="getStore">
        <div>
          Get the app.
        </div>
        <div class="appstore">
          <img class="storeImg" src="./public/images/PlayStore.png" alt="">
          <img class="storeImg" src="./public/images/MicrosoftStore.png" alt="">
        </div>
      </div>

  </main>
  <footer>
    <div>
      <span>Meta</span>
      <span>About</span>
      <span>Blog</span>
      <span>Jobs</span>
      <span>Help</span>
      <span>API</span>
      <span>Privacy</span>
      <span>Terms</span>
      <span>Top Accounts</span>
      <span>Locations</span>
      <span>Instagram Lite</span>
      <span>Contact Uploading & Non-Users</span>
      <span>Meta Verified</span>
    </div>
  </footer>
</body>

</html>
